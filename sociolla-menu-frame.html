<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociolla Menu Frame</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            overflow: hidden;
        }

        .menu-frame {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #ffc0cb);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
        }

        .menu-header {
            width: 100%;
            text-align: left;
            margin-bottom: 30px;
        }

        .menu-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            font-family: serif;
        }

        .menu-subtitle {
            font-size: 1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
        }

        .menu-container {
            width: 100%;
            max-width: 400px;
        }

        .menu-section {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .menu-section-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .menu-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(10px);
            padding-left: 15px;
        }

        .menu-item-icon {
            width: 30px;
            height: 30px;
            background-color: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
            font-size: 14px;
            object-fit: contain;
        }

        .menu-item-icon img {
            width: 20px;
            height: 20px;
        }

        .menu-item-text {
            font-size: 1rem;
            font-weight: 500;
        }

        .menu-item-arrow {
            margin-left: auto;
            font-size: 12px;
            opacity: 0.7;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .decorative-elements::before {
            content: '';
            position: absolute;
            top: 50px;
            right: 50px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
            border-radius: 50%;
        }

        .decorative-elements::after {
            content: '';
            position: absolute;
            top: 100px;
            right: 100px;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .menu-frame {
                padding: 15px;
            }
            
            .menu-title {
                font-size: 2rem;
            }
            
            .menu-container {
                max-width: 100%;
            }
            
            .menu-section {
                padding: 15px;
            }

            .category-icon {
                width: 28px;
                height: 28px;
            }
            
            .category-icon img {
                width: 23px;
                height: 23px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-frame">
        <div class="decorative-elements"></div>
        
        <div class="menu-header">
            <h1 class="menu-title">MENU</h1>
            <p class="menu-subtitle">Sociolla Beauty Experience</p>
        </div>

        <div class="menu-container">
            <div class="menu-section">
                <h3 class="menu-section-title">Login</h3>
                <a href="sociolla-login.html" target="menu" class="menu-item">
                    <span class="menu-item-text">Login With So.Co</span>
                </a>
            </div>
        </div>

        <div class="menu-container">
            <div class="menu-section">
                <h3 class="menu-section-title">Kategori Produk</h3>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="beauty.png"></div>
                    <span class="menu-item-text">Makeup</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="products.png"></div>
                    <span class="menu-item-text">Skincare</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="nail-polish.png"></div>
                    <span class="menu-item-text">Nail Care</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="bath.png"></div>
                    <span class="menu-item-text">Body Care</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="shampoo.png"></div>
                    <span class="menu-item-text">Hair Care</span>
                </a>
            </div>

            <div class="menu-section">
                <h3 class="menu-section-title">Layanan</h3>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="gift-card (1).png"></div>
                    <span class="menu-item-text">E-Gift Card</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="notification.png"></div>
                    <span class="menu-item-text">SO.CO App</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="newspaper.png"></div>
                    <span class="menu-item-text">Beauty Journal</span>
                </a>
                <a href="#" class="menu-item">
                    <div class="menu-item-icon"><img src="help-desk.png"></div>
                    <span class="menu-item-text">Help Center</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
